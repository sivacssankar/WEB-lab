<html>
<body>
<h2>JavaScript Math functions</h2>
<p id="demo"></p>
<p id="s"></p>
<p id="dh"></p>
<p id="dhho"></p>
<p id="de"></p>
<p id="dea"></p>
<p id="demo1"></p>
<p id="demo11"></p>
<p id="deamo"></p>
<p id="desamo"></p>
<script>
document.getElementById("demo").innerHTML = Math.round(4.6);
document.getElementById("s").innerHTML = Math.ceil(4.4);
document.getElementById("dh").innerHTML = Math.floor(4.7);
document.getElementById("dhho").innerHTML = Math.sqrt(64);
document.getElementById("de").innerHTML=Math.min(0, 150, 30, 20, -8, -200);
document.getElementById("dea").innerHTML=Math.max(0, 150, 30, 20, -8, -200);
document.getElementById("demo1").innerHTML="The cosine value of 0 degrees is " + Math.cos(0 * Math.PI / 180);
document.getElementById("demo11").innerHTML = "The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
document.getElementById("deamo").innerHTML = Math.pow(8,2);
document.getElementById("desmo").innerHTML = Math.trunc(4.7);
</script>
</body>
</html>
